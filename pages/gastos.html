<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/logo.png" type="image/png">
    <link rel="stylesheet" href="/CSS/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Roommates</title>
</head>
<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          
          <a class="navbar-brand" href="/">
             <img src="/images/logo.png" alt="icono Roommates" width="30" height="30">
             Roommates
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav ">              

                <li class="nav-item">                  
                    <a class="nav-link" href="/agregarrommates">
                        <img src="/images/add.png" width="30" height="30">
                        Nuevo
                    </a>
                </li>
                
                <li class="nav-item">                  
                    <a class="nav-link" href="/agregargastos">
                        <img src="/images/pagar.png" width="30" height="30">
                        Agregar
                    </a>
                </li>
              
            </ul>

          </div>
        </div>
      </nav>
    <!-- main -->     
      <main id="main" class="container d-flex flex-column justify-content-center">

        <h3 class="text-center mt-5">Agregar Gasto</h3>        
        
           <div id="contentido" class="d-flex flex-column flex-lg-row">
                  <!--  formulario -->
                  <form id="formgastos" class="form-control bg-light m-3">
                    <div class="mb-3 text-center">          
                      <label for="select" class="form-label">Seleccione un Compañero</label>
                      <select id="select" class="form-select">                 
                          
                      </select>
                    </div>

                    <div id="seccion1" class="text-center">            
                      <section id="seccion2">
                          <label for="textGastos" class="form-label">Descripción del gasto</label>
                          <textarea class="form-control" id="textGastos" rows="8"></textarea>
                      </section>                      

                      <section id="seccion3">
                            <label for="lista1" class="form-label">Gastos Comunes</label>
                            <ul id="lista1" class="list-group">
                                <li class="list-group-item">Pago de la Luz</li>
                                <li class="list-group-item">Pago del Agua</li>
                                <li class="list-group-item">Art. de limpieza</li>
                                <li class="list-group-item">Pago Internet</li>
                                <li class="list-group-item">Arriendo</li>
                            </ul>
                      </section>
                      

                    </div>

                    <div class="mb-3 text-center">
                      <label for="" class="form-label">Monto:</label>
                      <input id="aPagar" class="form-control" type="text" aria-label="default input example">
                    </div>

                    <div class="mb-3 text-center">
                      <button id="btnPagar" type="button" class="btn btn-dark">
                        <img src="/images/pagar.png" width="30" height="30">
                        Agregar
                      </button>

                      <button id="btnEditar" type="button" class="btn btn-success">
                        <img src="/images/pagar.png" width="30" height="30">
                        Editar
                      </button>

                    </div>
                  </form>    
                  <!-- tabla  -->
                  <form class="form-control bg-light m-3">
                      <table class="table">
                        <!-- <caption id="totalRoomys"></caption> -->
                        <thead>
                          <tr>

                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Comentario</th>
                            <th scope="col">Cancelado</th>   
                            <th scope="col">Opciones</th>                         

                          </tr>
                        </thead>
                        <tbody id="tbodyGastos" class="table-group-divider">
                          
                        </tbody>
                      </table>
                 </form>

           </div>          

      </main>
      
    <!-- footer -->     
    <footer id="footer" class="bg-light">
            <img src="/images/logo.png" alt="icono footer" width="40" height="40">
            Roommates &nbsp; <strong>© 2024</strong>      
    </footer>
      
      <script src="/cssjs/bootstrap.js"></script>
      <script src="/js/gastos.js"></script>
      
</body>
</html>
